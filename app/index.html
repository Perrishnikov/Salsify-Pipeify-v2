<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="bootstrap.css" />
        <!-- <link rel="stylesheet" href="styles.css" /> -->
        <link rel="stylesheet" href="override.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0"
        />
        <title>Pipeify v2</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    </head>
    <body>
        <div
            id="toast-container"
            class="toast-container top-0 end-0 p-4 mt-4"
        >
            <!-- Toasts will be added dynamically here -->
        </div>
        <div class="container mt-4">
            <h1 class="text-center mb-4">Pipeify v2</h1>
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link active"
                        id="pills-import-tab"
                        data-bs-toggle="pill"
                        data-bs-target="#pills-import"
                        type="button"
                        role="tab"
                        aria-controls="pills-import"
                        aria-selected="true"
                    >
                        Import Salsify Ingredient Set
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="pills-new-tab"
                        data-bs-toggle="pill"
                        data-bs-target="#pills-new"
                        type="button"
                        role="tab"
                        aria-controls="pills-new"
                        aria-selected="false"
                    >
                        Create New Original Ingredient Set
                    </button>
                </li>

                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="pills-plm1-tab"
                        data-bs-toggle="pill"
                        data-bs-target="#pills-plm1"
                        type="button"
                        role="tab"
                        aria-controls="pills-plm1"
                        aria-selected="false"
                    >
                        PLM1 Validate
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <!--* Tab1 -->
                <div
                    class="tab-pane fade show active"
                    id="pills-import"
                    role="tabpanel"
                    aria-labelledby="pills-import-tab"
                    tabindex="0"
                >
                    <div class="container mt-4">
                        <div id="dropArea" class="drop-area">
                            <h5 class="mb-4">
                                Drag and drop a file here or click to select
                            </h5>
                            <input
                                type="file"
                                id="fileInput"
                                style="display: none"
                                onchange="displayFileName()"
                            />
                        </div>
                        <div id="fileName" class="mt-4"></div>
                        <div id="radioButtons"  class="mt-4">
                            <h5>Parsing Options:</h5>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="parsingOptions"
                                    id="meh"
                                    value="meh"
                                />
                                <label class="form-check-label" for="meh">
                                    0 - (No Validation) Creates 3 columns for
                                    each of the ingredient types and 1 row per
                                    partcode.
                                </label>
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="parsingOptions"
                                    id="option4"
                                    value="option4"
                                    checked
                                />
                                <label class="form-check-label" for="option4">
                                    4 - (Cell Validation) Creates 8 ingredient
                                    related columns (1 for each pipe AND 1-3
                                    rows per partcode)
                                </label>
                            </div>
                        </div>
                        <div class="button-box-row mt-4">
                            <button
                                id="download-wysiwyg-btn"
                                class="btn btn-secondary me-2"
                                disabled
                            >
                                Download For Customer
                            </button>
                            <button
                                type="salsify"
                                disabled
                                id="download-for-salsify-btn"
                                class="btn btn-secondary me-2"
                            >
                                Download For Salsify
                            </button>
                            <button
                                id="clear-localstorage-btn"
                                class="btn btn-secondary"
                            >
                                Clear Local Storage
                            </button>
                            <button id="helpBtn" class="drag-drop-btn">
                                Help
                            </button>
                        </div>
                    </div>
                    <div class="table-wrapper mt-4" id="table-container"></div>
                </div>
                <!--* Tab2 -->
                <div
                    class="tab-pane fade"
                    id="pills-new"
                    role="tabpanel"
                    aria-labelledby="pills-new-tab"
                    tabindex="0"
                >
                    <!-- <div id="Tab2" class="tabcontent default"> -->
                    <div class="container mt-4">
                        <h3>Create New Ingredients</h3>
                        <div class="button-box">
                            <form
                                class="button-box-row"
                                action="#"
                                method="post"
                                id="productidform"
                            >
                                <label for="product-id">Product ID:</label>
                                <input
                                    type="text"
                                    id="product-id"
                                    name="product-id"
                                    required
                                    value=""
                                />
                                <button type="submit">Submit</button>
                            </form>

                            <div class="button-box-row">
                                <!-- <div class=""> -->

                                <button
                                    type="salsify"
                                    id="download-new-ing-salsify-btn"
                                    class="drag-drop-btn"
                                >
                                    Download For Salsify
                                </button>

                                <button id="helpBtn" class="drag-drop-btn">
                                    Help
                                </button>
                                <!-- </div> -->
                            </div>
                        </div>

                        <div
                            class="table-wrapper mt-4"
                            id="new-table-container"
                        ></div>
                    </div>
                    <!-- </div> -->
                </div>
                <!-- *Tab 3-->
                <div
                    class="tab-pane fade"
                    id="pills-plm1"
                    role="tabpanel"
                    aria-labelledby="pills-plm1-tab"
                    tabindex="0"
                >
                    <div class="container mt-4">
                        <h3>PLM Validate or CA Ing</h3>
                        <p>
                            I don't think we need to create a new IngSet, just
                            error check one.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- TOAST -->
        <div id="toast-container"></div>
        

        <script src="scripts/bootstrap.bundle.min.js"></script>

        <script src="scripts/toast.js"></script>
        <script src="scripts/globals.js"></script>
        <script src="scripts/cell-validations.js"></script>
        <script src="scripts/processes/process_0.js"></script>
        <script src="scripts/processes/process_1.js"></script>
        <script src="scripts/processes/process_2.js"></script>
        <script src="scripts/processes/process_3.js"></script>
        <script src="scripts/processes/process_4b.js"></script>
        <script src="scripts/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        <script src="scripts/import-export.js"></script>
        <script src="scripts/dom.js"></script>
        <script></script>
    </body>
</html>
